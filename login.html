<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#bff400">
  <title>Login - Agro Fácil</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="page page-login">
    <header class="header header-compact header-inicial">
      <div class="header-centro-inner">
        <a href="index.html" class="link-voltar link-voltar-left">← Voltar</a>
        <div class="marca-agrofacil marca-agrofacil-compact">
          <img src="assets/logo-agrofacil.png" alt="Agro Fácil" class="logo-agrofacil" onerror="this.style.display='none'; this.nextElementSibling.style.display='inline';">
          <span class="logo-text logo-agrofacil-fallback" style="display: none;">Agro Fácil</span>
        </div>
        <span class="header-spacer"></span>
      </div>
    </header>

    <main class="main main-center">
      <div class="login-card">
        <div class="login-card-header">
          <img src="assets/logo-agrofacil-simbolo.png" alt="Agro Fácil" class="login-logo-simbolo">
          <h1 class="titulo-login">Entrar com usuário da Cooperativa</h1>
          <p class="subtitulo-login">Acesse com suas credenciais para continuar</p>
        </div>

        <form id="form-login" class="form-login">
          <div class="form-group">
            <label for="usuario">Usuário</label>
            <input type="text" id="usuario" name="usuario" required placeholder="Digite seu usuário" autocomplete="username">
          </div>
          <div class="form-group">
            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" required placeholder="Digite sua senha" autocomplete="current-password">
          </div>
          <button type="submit" class="btn btn-primary btn-block" id="btn-login">Entrar</button>
          <p id="msg-erro" class="msg-erro" style="display: none;"></p>
        </form>
      </div>
    </main>

    <footer class="footer footer-compact">
      <p>© Agro Fácil</p>
    </footer>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
