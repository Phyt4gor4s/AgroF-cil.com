<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#1e3d1a">
  <title>Painel de Cooperados - Agro Fácil</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="page page-painel">
    <header class="header header-painel">
      <div class="logo-container">
        <img src="assets/logo-agrofacil.png" alt="Agro Fácil" class="logo-agrofacil logo-agrofacil-painel" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
        <div class="logo-agrofacil-fallback-painel" style="display: none; flex-direction: column;">
          <span class="logo-text">Agro Fácil</span>
          <span class="logo-sub">Painel de Cooperados</span>
        </div>
      </div>
      <div class="header-actions">
        <span class="user-info" id="user-info"></span>
        <a href="documentos-cooperados.html" class="btn btn-secondary btn-doc-cooperados">Docs de cooperados</a>
        <a href="documentos.html" class="btn btn-secondary btn-doc-tipos">Tipos de documentos</a>
        <a href="#" class="btn btn-outline btn-sair" id="btn-sair">Sair</a>
      </div>
    </header>

    <main class="main main-painel">
      <section class="dashboard-welcome">
        <h1 class="dashboard-titulo">Bem-vindo ao painel</h1>
        <p class="dashboard-subtitulo">Monitore a situação em um só lugar.</p>
      </section>

      <section class="notificacao-alerta" id="notificacao-alerta" style="display: none;">
        <span class="notificacao-icon">⚠️</span>
        <p class="notificacao-texto" id="notificacao-texto"></p>
      </section>

      <section class="resumo-status">
        <h2 class="secao-titulo">Resumo</h2>
        <div class="cards-resumo">
          <div class="card-resumo card-vencidos">
            <span class="card-resumo-numero" id="total-vencidos">0</span>
            <span class="card-resumo-label">Vencidos</span>
          </div>
        </div>
      </section>

      <section class="cooperados-section">
        <h2 class="secao-titulo">Cooperados em atenção</h2>
        <p class="aba-descricao">Clique na linha para ver os dados de contato do cooperado em atenção.</p>
        <div class="planilha-wrapper">
          <table class="planilha">
            <thead>
              <tr>
                <th class="th-nome">Nome</th>
                <th class="th-cpf">CPF ou CNPJ</th>
                <th class="th-tel">Telefone</th>
                <th class="th-status">Status</th>
              </tr>
            </thead>
            <tbody id="tbody-cooperados"></tbody>
          </table>
        </div>
      </section>
    </main>

    <div class="modal-overlay" id="modal-cooperado">
      <div class="modal-card">
        <button type="button" class="modal-fechar" id="modal-fechar">&times;</button>
        <h3 class="modal-titulo" id="modal-nome"></h3>
        <div class="modal-contato" id="modal-contato"></div>
      </div>
    </div>

    <footer class="footer">
      <p>© Agro Fácil</p>
    </footer>
  </div>
  <script src="js/app.js"></script>
  <script src="js/painel.js"></script>
</body>
</html>
