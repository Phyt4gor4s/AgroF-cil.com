<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#1e3d1a">
  <title>Documentos dos Cooperados - Agro Fácil</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="page page-painel">
    <header class="header header-painel">
      <div class="logo-container">
        <img src="assets/logo-agrofacil.png" alt="Agro Fácil" class="logo-agrofacil logo-agrofacil-painel" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
        <div class="logo-agrofacil-fallback-painel" style="display: none; flex-direction: column;">
          <span class="logo-text">Agro Fácil</span>
          <span class="logo-sub">Documentos dos cooperados</span>
        </div>
      </div>
      <div class="header-actions">
        <span class="user-info" id="user-info"></span>
        <a href="painel.html" class="btn btn-secondary btn-voltar-painel">Voltar ao painel</a>
        <a href="#" class="btn btn-outline btn-sair" id="btn-sair">Sair</a>
      </div>
    </header>

    <main class="main main-painel">
      <section class="documentos-hero">
        <h1 class="dashboard-titulo">Documentos dos cooperados</h1>
        <p class="dashboard-subtitulo">Visualize e baixe documentos cadastrados para cada cooperado.</p>
      </section>

      <section class="cooperados-section">
        <div class="docs-cooperados-filtros">
          <div class="filtro-item">
            <label for="filtro-doc-tipo">Tipo de documento</label>
            <select id="filtro-doc-tipo">
              <option value="">Todos</option>
              <option value="Contrato social">Contrato social</option>
              <option value="Certidão negativa">Certidão negativa</option>
              <option value="Alvará">Alvará</option>
              <option value="Licença ambiental">Licença ambiental</option>
            </select>
          </div>
          <div class="filtro-item">
            <label for="filtro-doc-status">Status</label>
            <select id="filtro-doc-status">
              <option value="">Todos</option>
              <option value="no_prazo">No prazo</option>
              <option value="a_vencer">A vencer</option>
              <option value="vencido">Vencido</option>
            </select>
          </div>
        </div>

        <div class="planilha-wrapper">
          <table class="planilha docs-cooperados-tabela">
            <thead>
              <tr>
                <th>Cooperado</th>
                <th>CPF ou CNPJ</th>
                <th>Documento</th>
                <th>ITV</th>
                <th>Data de vencimento</th>
                <th>Status</th>
                <th>Download</th>
              </tr>
            </thead>
            <tbody id="tbody-docs-cooperados"></tbody>
          </table>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p>© Agro Fácil</p>
    </footer>
  </div>
  <script src="js/app.js"></script>
  <script src="js/documentos-cooperados.js"></script>
</body>
</html>
